apiVersion: apps/v1
kind: Deployment
metadata:
  name: erichaag-dev
  namespace: default
  labels:
    app: erichaag-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: erichaag-dev
  template:
    metadata:
      labels:
        app: erichaag-dev
    spec:
      containers:
        - name: erichaag-dev
          image: ghcr.io/erichaagdev/erichaag.dev:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: erichaag-dev
  namespace: default
spec:
  selector:
    app: erichaag-dev
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: erichaag-dev
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: erichaag.dev
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: erichaag-dev
                port:
                  number: 80
            path: /
  tls:
    - hosts:
        - erichaag.dev
      secretName: erichaag-dev-tls-secret
